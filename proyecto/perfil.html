<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil - FantasyFútbol</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background-color: #222;
      color: #eee;
      padding-bottom: 50px;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 15px 25px;
      border-bottom: 3px solid #FFD700;
    }
    .navbar a {
      text-decoration: none;
      color: #FFD700;
      margin: 0 10px;
      font-size: 10px;
    }
    .main {
      text-align: center;
      padding: 30px 20px;
    }
    .main h2 {
      color: #FFD700;
      margin-bottom: 20px;
    }
    .form-container {
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-family: 'Press Start 2P';
      width: 250px;
      font-size: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #FFD700;
      border: none;
      font-family: 'Press Start 2P';
      font-size: 10px;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
            <img src="balon-pixelart.png" alt="Logo">
            <h1>FantasyFútbol</h1>
        </div>
        <div class="links">
            <a href="inicio.html">Inicio</a>
            <a href="miequipo.html">Mi Equipo</a>
            <a href="mercado.html">Mercado</a>
            <a href="perfil.html">Perfil</a>
            <a href="ayuda.html">Ayuda</a>
            <a href="contacto.html">Contacto</a>
        </div>
        <div class="user">Dani10</div>
    </div>

  <div class="main">
    <h2>Tu Perfil</h2>
    <p>Nombre de usuario actual: <strong>{$nombreUsuario}</strong></p>
    <div class="form-container">
      <form action="/cambiar-nombre" method="POST">
        <input type="text" name="nuevoNombre" placeholder="Nuevo nombre de usuario">
        <br>
        <button type="submit">Guardar cambios</button>
      </form>
    </div>
  </div>
</body>
</html>
